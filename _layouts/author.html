---
layout: default
title: Staff
---
<h1> {{page.name}} </h1>
<h2> {{page.position}} </h2>

{{ content }}

<h2>Posts</h2>
<ul>
    {% assign filtered_post = site.posts | where: 'short_name', page.short_name  %}
    {% for post in filtered_post %}
        <li>
            <a href="{{ post.url }}">
                {{post.title}}
            </a>
        </li>
    {% endfor %}
</ul>
